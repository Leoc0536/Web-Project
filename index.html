<body>
    <div class="container">
        <h1>Color Picker</h1>
        <p class="subheading">Learning JavaScript</p>
        <div class="circle" id="circleId"></div>

            <button onclick="paint('red')">Red</button>

            <input type="range" name="" id="COLOR_RED" min =0 max="255" step="any">
            <p>Red: <output id="red_num"></output></p>

    </div>

    <button onclick="alert('Open')">Open Cat</button>
